<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${categories!=null and !categories.empty}">
    <div class="col-lg-3 col-md-6 col-sm-6" th:each="category:${categories}" th:fragment="categories">
        <div class="shop-box">
            <img alt="img" class="shop-theme img-fluid"
                 th:src="${'/resources/images/'+category.fileUpload?.fileName}">
            <div class="shop-details">
                <a class="btn btn-warning btn-lg" href="#" role="button" th:text="${category.name}"
                   th:value="${category.categoryId}"></a>
            </div>
        </div>
    </div>
</div>
<div th:fragment="categories" th:if="${categories==null or categories.empty}">
    <h4>No Categories found!</h4>
</div>
</body>
</html>
